<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bubble {
            animation: move 5s linear infinite;
            animation-direction: alternate;
        }
        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(250px, 240px);
            }
            100% {
                transform: translate(340px, 50px);
            }
        }
    </style>
</head>

<body>
    <div class="svg-wrapper">
        <svg width="500" height="400">
            <defs>
                <!-- 背景渐变 -->
                <linearGradient id="background" x1="0" y="0" x1="100%" y1="0">
                    <stop offset="0%" stop-color="#DCE35B"></stop>
                    <stop offset="100%" stop-color="#45B649"></stop>
                </linearGradient>
                <!-- 光斑渐变 -->
                <radialGradient id="spot">
                    <stop offset="10%" stop-color="rgba(255, 255, 255, 0.7)"></stop>
                    <stop offset="70%" stop-color="rgba(255, 255, 255, 0)"></stop>
                </radialGradient>
                <!-- 泡泡本体渐变 -->
                <radialGradient id="bubble">
                    <stop offset="0%" stop-color="rgba(255, 255, 255, 0)"></stop>
                    <stop offset="80%" stop-color="rgba(255, 255, 255, 0.1)"></stop>
                    <stop offset="100%" stop-color="rgba(255, 255, 255, 0.42)"></stop>
                </radialGradient>
            </defs>
            <rect width="100%" height="100%" fill="url(#background)"></rect>
            <g class="bubble">
                <circle cx="100" cy="100" r="70" fill="url(#bubble)"></circle>
                <ellipse rx="50" ry="20" cx="80" cy="60" fill="url(#spot)" transform="rotate(-25, 80, 60)"></ellipse>
                <ellipse rx="20" ry="10" cx="140" cy="130" fill="url(#spot)" transform="rotate(125, 140, 130)"></ellipse>
            </g>
        </svg>
    </div>
</body>

</html>
